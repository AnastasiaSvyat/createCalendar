<div class="month-selector-container">

    <button class="material-symbols-outlined" mat-icon-button color="primary" (click)="change(-1)">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>

    <span>
        {{ dateActionService.currentDate | async | dateTransform: 'MMMM YYYY' }}
    </span>

    <button class="material-symbols-outlined" mat-icon-button color="primary" (click)="change(1)">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>

</div>
